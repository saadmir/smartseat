<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/flapper.css" type="text/css" />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/underscore-min.js"></script>
    <script src="/js/jquery.transform-0.9.3.min.js"></script>
    <script src="/js/jshashtable.js"></script>
    <script src="/js/jquery.numberformatter-1.2.4.js"></script>
    <script src="/js/jquery.flapper.js"></script>
    <script src="/js/handlebars-v2.0.0.js"></script>


    <script id="data-rate-template" type="text/x-handlebars-template">
      <div class="circle one"></div>
    </script>

    <script id="tag-template" type="text/x-handlebars-template">
      <div id="{{uuid}}" style="display: none;">
        <h1>Tag Id: {{uuid}}</h1>
        <div class="sensors">
        </div>
      </div>
    </script>

    <script>
      var seats = {};
      var tists = {};
      var setupTable = function(seatCount){
        var div = 360 / seatCount;
        var radius = 150;
        var parentdiv = document.getElementById('table');
        var offsetToParentCenter = parseInt(parentdiv.offsetWidth / 2);  //assumes parent is square
        var offsetToChildCenter = 40;
        var totalOffset = offsetToParentCenter - offsetToChildCenter;
        for (var i = 1; i <= seatCount; ++i) {
          var childdiv = document.createElement('div');
          childdiv.id = 'seat-' + i;
          childdiv.className = 'seat';
          childdiv.style.position = 'absolute';
          var y = Math.sin((div * i) * (Math.PI / 180)) * radius;
          var x = Math.cos((div * i) * (Math.PI / 180)) * radius;
          childdiv.style.top = (y + totalOffset).toString() + "px";
          childdiv.style.left = (x + totalOffset).toString() + "px";
          parentdiv.appendChild(childdiv);
          seats[childdiv.id] = {
            seatid: childdiv.id,
            status: 'disabled',
            element: $('#' + childdiv.id)
          };
        }
      };

      var findEmptySeat = function(){
        var seatid;
        Object.keys(seats).forEach(function(s){
          if (seats[s].status == 'disabled' || seats[s].status == 'empty') seatid = seats[s].seatid;
        });
        if (seatid) return seatid;
      };

      $(document).ready(function() {
        setupTable(5);
        //compile();
        websockets();
      });
    </script>

    <script type="text/javascript">
      var websockets = function(){
        var host = window.document.location.host.replace(/:.*/, '');
        var ws = new WebSocket('ws://' + host + ':8080');
        ws.onmessage = function (event){
          var json = JSON.parse(event.data);
          console.log(json);

          switch (json.event){
            case "data":
              if (tists[json.tid]){
                var seatid = tists[json.tid];
                $('#'+seatid).html(json.p);
              }
              break;
            case "occupied":
              if (!tists[json.tid]){
                var emptySeatId = findEmptySeat();
                if (emptySeatId) {
                  tists[json.tid] = emptySeatId;
                }
              }
              if (tists[json.tid]){
                var seatid = tists[json.tid];
                seats[seatid].status = 'occupied';
                $('#'+seatid).css({'background-color': 'red'});
              }
              break;
            case "empty":
              if (!tists[json.tid]){
                var emptySeatId = findEmptySeat();
                if (emptySeatId) {
                  tists[json.tid] = emptySeatId;
                  $('#'+emptySeatId).css({'background-color': 'green'});
                }
              }
              if (tists[json.tid]){
                var seatid = tists[json.tid];
                seats[seatid].status = 'empty';
                delete tists[json.tid];
                $('#'+seatid).css({'background-color': 'green'});
              }
              break;
            case "disconnected":
              if (tists[json.tid]){
                var seatid = tists[json.tid];
                seats[seatid].status = 'empty';
                delete tists[json.tid];
                $('#'+seatid).css({'background-color': '#CCCCCC'});
              }
              break;
            case "paired":
              if (!tists[json.tid]){
                var emptySeatId = findEmptySeat();
                console.log(emptySeatId);
                if (emptySeatId) {
                  tists[json.tid] = emptySeatId;
                  $('#'+emptySeatId).css({'background-color': 'green'});
                }
              }
              break;
            }
          }
        };
      };

      var templates = {};
      var compile = function(){
        templates['data-rate-template'] = Handlebars.compile($("#data-rate-template").html());
        templates['sensor-template']    = Handlebars.compile($("#sensor-template").html());
        templates['tag-template']       = Handlebars.compile($("#tag-template").html());

        Handlebars.registerPartial("data-rate-template", templates['data-rate-template']);
        Handlebars.registerPartial("sensor-template", templates['sensor-template']);
        Handlebars.registerPartial("tag-template", templates['tag-template']);
      };
    </script>
  </head>

  <body>
    <div id="container" style="margin: 1em;">
      <div id="table"></div>
    </div> <!-- /container -->
</body>

</html>
