<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/underscore-min.js"></script>
    <script src="/js/handlebars-v2.0.0.js"></script>

    <script>
      var seats = {};
      var tists = {};
      var setupTable = function(seatCount){
        var div = 360 / seatCount;
        var radius = 150;
        var parentdiv = document.getElementById('table');
        var offsetToParentCenter = parseInt(parentdiv.offsetWidth / 2);  //assumes parent is square
        var offsetToChildCenter = 40;
        var totalOffset = offsetToParentCenter - offsetToChildCenter;
        for (var i = 1; i <= seatCount; ++i) {
          var childdiv = document.createElement('div');
          childdiv.id = 'seat-' + i;
          childdiv.className = 'seat';
          childdiv.style.position = 'absolute';
          var y = Math.sin((div * i) * (Math.PI / 180)) * radius;
          var x = Math.cos((div * i) * (Math.PI / 180)) * radius;
          childdiv.style.top = (y + totalOffset).toString() + "px";
          childdiv.style.left = (x + totalOffset).toString() + "px";
          parentdiv.appendChild(childdiv);
          seats[childdiv.id] = {
            seatid: childdiv.id,
            status: 'disabled',
            element: $('#' + childdiv.id)
          };
        }
      };

      var findEmptySeat = function(){
        var seatid;
        Object.keys(seats).forEach(function(s){
          if (seats[s].status == 'disabled' || seats[s].status == 'empty') seatid = seats[s].seatid;
        });
        if (seatid) return seatid;
      };

      $(document).ready(function() {
        setupTable(5);
        websockets();
      });
    </script>

    <script type="text/javascript">
      var websockets = function(){
        var host = window.document.location.host.replace(/:.*/, '');
        var ws = new WebSocket('ws://' + host + ':8080');
        ws.onmessage = function (event){
          var json = JSON.parse(event.data);
          console.log(json);

          switch (json.event){
            case "data":
              if (tists[json.tid]){
                var seatid = tists[json.tid];
                $('#'+seatid).css({'padding-top': '25px'});
                $('#'+seatid).css({'padding-left': '25px'});
                $('#'+seatid).css({'color': '#FFFFFF'});
                $('#'+seatid).html( Math.floor( ((json.data.p - 1000)/130) * 200) );
              }
              break;
            case "occupied":
              if (!tists[json.tid]){
                var emptySeatId = findEmptySeat();
                if (emptySeatId) {
                  tists[json.tid] = emptySeatId;
                }
              }
              if (tists[json.tid]){
                var seatid = tists[json.tid];
                seats[seatid].status = 'occupied';
                $('#'+seatid).css({'background-color': 'yellow'});
                $('#'+seatid).css({'padding-top': '50px'});
                $('#'+seatid).css({'padding-left': '50px'});
                $('#'+seatid).css({'color': '#FFFFFF'});
                var weight = Math.floor( ((json.data.p - 1000)/130) * 200);
                if (weight < 50){
                    $('#'+seatid).html();
                } else {
                    $('#'+seatid).html(weight);
                }
              }
              break;
            case "empty":
              if (!tists[json.tid]){
                var emptySeatId = findEmptySeat();
                if (emptySeatId) {
                  tists[json.tid] = emptySeatId;
                  $('#'+emptySeatId).css({'background-color': 'green'});
                  $('#'+emptySeatId).html();
                }
              }
              if (tists[json.tid]){
                var seatid = tists[json.tid];
                seats[seatid].status = 'empty';
                $('#'+seatid).html();
                delete tists[json.tid];
                $('#'+seatid).css({'background-color': 'green'});
              }
              break;
            case "disconnected":
              if (tists[json.tid]){
                var seatid = tists[json.tid];
                $('#'+seatid).html();
                $('#'+seatid).css({'background-color': 'red'});
                seats[seatid].status = 'empty';
                delete tists[json.tid];
              }
              break;
            case "paired":
              if (!tists[json.tid]){
                var emptySeatId = findEmptySeat();
                console.log(emptySeatId);
                if (emptySeatId) {
                  tists[json.tid] = emptySeatId;
                  $('#'+emptySeatId).css({'background-color': 'green'});
                }
              }
              break;
            }
          }
      };
    </script>
  </head>

  <body>
    <div id="container" style="margin: 1em;" class="center-block">
      <div class="page-header">
        <h1>SmartSeat.me <small>connected seats + occupancy analytics</small></h1>
      </div>
      <div class="jumbotron">
        <div id="table"></div>
      </div>
    </div> <!-- /container -->
</body>

</html>
